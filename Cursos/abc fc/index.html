<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="/home/styles.css" />
  <link rel="stylesheet" href="/home/cursosCSS/cursos.css" />
  <style>
    .section-box {
      min-height: 350px;
      padding: 2rem;
    }
  </style>
  <title>Ensino de Chinelo</title>
</head>

<body>
  <!-- MENU SUPERIOR -->
  <header class="topbar">
    <div class="logo">Ensino de Chinelo</div>
    <div class="login-btn" onclick="location.href='../cadastro/cadastro.html'">Entrar</div>
  </header>

  <!-- MENU LATERAL + BOTÃO -->
  <div class="sidebar-wrapper">
    <div class="sidebar" id="sidebar">
      <a href="/home/index.html" class="nav-link"><i class="fas fa-home"></i><span> Início</span></a>
      <a href="/perfil/perfil.html" class="nav-link"><i class="fas fa-user"></i><span> Perfil</span></a>
      <a href="#" class="nav-link"><i class="fas fa-cog"></i><span> Configurações</span></a>
      <a href="#" class="nav-link"><i class="fas fa-info-circle"></i><span> Sobre nós</span></a>
    </div>
    <button class="toggle-btn" id="toggleBtn">☰</button>
  </div>

  <div id="mainContent" class="container-fluid mt-4 px-4">
    <div class="row text-center mb-4">
      <div class="col-md-4">
        <div class="border rounded bg-light section-box">
          <h4>Apresentação do Curso</h4>
          <p>Descrição geral do curso, objetivos e estrutura.</p>
        </div>
      </div>
      <div class="col-md-4">
        <div class="border rounded bg-light section-box text-start">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Exercícios</h4>
            <button id="adicionarCapituloBtn" class="btn btn-roxo btn-sm">Adicionar Capítulo</button>

          </div>
          <div class="accordion" id="accordionExercicios"></div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="border rounded bg-light section-box">
          <h4>Artigos</h4>
          <p>Leituras complementares e materiais de apoio.</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-12">
        <div class="p-4 border rounded bg-light">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4>Vídeos</h4>
            <button id="adicionarCapituloVideoBtn" class="btn btn-roxo btn-sm me-5">Adicionar Capítulo</button>

          </div>
          <div class="accordion" id="accordionVideos"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/backend/template/script.js"></script>
  
</body>

</html>
