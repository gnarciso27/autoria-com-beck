<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro - Ensino de Chinelo</title> <!--links-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
  <link rel="stylesheet" href="cadastro.css" />
</head>
<body>
  <div class="form-container"><!--icone -->
    <h2><i class="fas fa-user-plus"></i> Cadastro</h2>
    <form id="cadastro-form">
      <div class="form-group">
        <!--os campos a serem preenchidos-->
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" required />
      </div>
      <div class="form-group">
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" required />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />
      </div>
      <div class="form-group">
        <label for="telefone">Telefone</label>
        <input type="tel" id="telefone" name="telefone" required />
      </div>
      <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" required />
      </div>
      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required />
      </div>
      <div class="form-link">
        <a href="/login.html">Já possui uma conta? <strong>Entre!</strong></a>
      </div>
      <div class="form-group">
        <button type="submit">Cadastrar</button>
      </div>
    </form>
  </div>
  <!-- Script JavaScript para manipulação do formulário -->
  <script>
    document.getElementById('cadastro-form').addEventListener('submit', function (event) {
      event.preventDefault();

      const nome = document.getElementById('nome').value;
      const sobrenome = document.getElementById('sobrenome').value;
      const email = document.getElementById('email').value;
      const telefone = document.getElementById('telefone').value;
      const senha = document.getElementById('senha').value;
      const confirmarSenha = document.getElementById('confirmar-senha').value;

      if (senha !== confirmarSenha) {
        alert('As senhas não coincidem!');
        return;
      }

      const formData = { nome, sobrenome, email, telefone, senha };
 // Envia os dados para o servidor 
      fetch('http://localhost:3000/api/cadastro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(formData)
      })
        .then(response => {
          if (!response.ok) throw new Error('Erro no servidor');
          return response.json();
        })
        .then(data => {
          alert('Cadastro realizado com sucesso!');
          window.location.href = '/login.html';
        })
        .catch(error => {
          console.error('Erro:', error);
          alert('Erro ao cadastrar.');
        });
    });
  </script>
</body>
</html>
