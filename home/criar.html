<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Curso</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <link rel="stylesheet" href="/cursosCSS/cursos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" />
</head>
<body>
   <!-- MENU SUPERIOR -->
  <header class="topbar">
    <div class="logo">Ensino de Chinelo</div>
    <div class="login-btn" onclick="location.href='/login.html'">Entrar</div>
  </header>

  <!-- MENU LATERAL + BOTÃO -->
  <div class="sidebar-wrapper">
    <div class="sidebar" id="sidebar">
      <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span> Início</span></a>
      <a href="/perfil.html" class="nav-link"><i class="fas fa-user"></i><span> Perfil</span></a>
      <a href="#" class="nav-link"><i class="fas fa-cog"></i><span> Configurações</span></a>
      <a href="#" class="nav-link"><i class="fas fa-info-circle"></i><span> Sobre nós</span></a>
    </div>
    <button class="toggle-btn" id="toggleBtn">☰</button>
  </div>
    <div class="formi">

      <h2>Criar Novo Curso</h2>
      <form id="cursoForm">
        <label for="nome">Nome do Curso:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" required></textarea><br><br>
        
        
        
        <button type="submit">Salvar Curso</button>
      </form>
    </div>

  <script>
    document.getElementById('cursoForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      

      const res = await fetch('http://localhost:3000/api/cursos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, descricao})
      });

      if (res.ok) {
        alert('Curso criado com sucesso!');
        window.location.href = 'index.html';
      } else {
        alert('Erro ao criar curso');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
