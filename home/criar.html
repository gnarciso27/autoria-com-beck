<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Criar Curso</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/home/cursosCSS/cursos.css">
</head>
<body>
  <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Ensino de Chinelo</a>
                <a class="navbar-brand" href="../login/login.html">Entrar</a>
            </div>
        </nav>
    </header>

    <div class="sidebar-wrapper position-relative">
        <div class="sidebar d-flex flex-column p-2" id="sidebar">
            <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i><span> Início</span></a>
            <a href="#" class="nav-link"><i class="bi bi-person"></i><span> Perfil</span></a>
            <a href="/Configs/config.html" class="nav-link"><i class="bi bi-gear"></i><span> Configurações</span></a>
            <a href="/Sobre nós/sobre.html" class="nav-link"><i class="bi bi-gear"></i><span> Sobre nós</span></a>
        </div>

        <button class="btn btn-dark toggle-btn" id="toggleBtn">
            ☰
        </button>
    </div>
    <div class="formi">

      <h2>Criar Novo Curso</h2>
      <form id="cursoForm">
        <label for="nome">Nome do Curso:</label><br>
        <input type="text" id="nome" name="nome" required><br><br>
        
        <label for="descricao">Descrição:</label><br>
        <textarea id="descricao" name="descricao" required></textarea><br><br>
        
        <label for="imagem">URL da Imagem:</label><br>
        <input type="text" id="imagem" name="imagem" required><br><br>
        
        <button type="submit">Salvar Curso</button>
      </form>
    </div>

  <script>
    document.getElementById('cursoForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const descricao = document.getElementById('descricao').value;
      const imagem = document.getElementById('imagem').value;

      const res = await fetch('http://localhost:3000/api/cursos', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nome, descricao, imagem })
      });

      if (res.ok) {
        alert('Curso criado com sucesso!');
        window.location.href = 'index.html';
      } else {
        alert('Erro ao criar curso');
      }
    });
  </script>
  <script src="script.js"></script>
</body>
</html>
