<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="/home/cursosCSS/cursos.css">

    <title>Ensino de Chinelo</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Ensino de Chinelo</a>
                <a class="navbar-brand" href="../login/login.html">Entrar</a>
            </div>
        </nav>
    </header>

    <div class="sidebar-wrapper position-relative">
        <div class="sidebar d-flex flex-column p-2" id="sidebar">
            <a href="index.html" class="nav-link"><i class="bi bi-house-door"></i><span> Início</span></a>
            <a href="#" class="nav-link"><i class="bi bi-person"></i><span> Perfil</span></a>
            <a href="#" class="nav-link"><i class="bi bi-gear"></i><span> Configurações</span></a>
        </div>

        <button class="btn btn-dark toggle-btn" id="toggleBtn">
            ☰
        </button>
    </div>
    
    <a href="criar.html"><button class="botao">Criar curso</button></a>

    <section class="cursos"></section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script>
        window.onload = async () => {
            const container = document.querySelector('.cursos');
            const res = await fetch('http://localhost:3000/api/cursos');
            const cursos = await res.json();

            container.innerHTML = '';

            cursos.forEach(curso => {
                container.innerHTML += `
      <div class="curso">
        <img class="curso__img" src="${curso.imagem}" alt="">
        <div class="curso__conteudo">
          <h4 class="curso__titulo">${curso.nome}</h4>
          <p class="curso__descr">${curso.descricao}</p>
          <a href="${curso.link}"><button>Ver curso</button></a>
        </div>
      </div>
    `;
            });
        };
    </script>

</body>

</html>
