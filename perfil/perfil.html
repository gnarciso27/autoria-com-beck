<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" />
  <script src="script.js"></script>
  <link rel="stylesheet" href="perfil.css" />

  
</head>

<body>
  <!-- MENU SUPERIOR -->
  <header class="topbar">
    <div class="logo">Ensino de Chinelo</div>
    <div class="login-btn">
      <a href="../login/login.html">Entrar</a>
    </div>
  </header>

  <!-- MENU LATERAL + BOTÃO -->
  <div class="sidebar-wrapper">
    <div class="sidebar" id="sidebar">
      <a href="../home/index.html" class="nav-link"><i class="fas fa-home"></i><span> Início</span></a>
      <a href="perfil.html" class="nav-link"><i class="fas fa-user"></i><span> Perfil</span></a>
      <a href="#" class="nav-link"><i class="fas fa-cog"></i><span> Configurações</span></a>
      <a href="#" class="nav-link"><i class="fas fa-info-circle"></i><span> Sobre nós</span></a>
    </div>
    <button class="toggle-btn" id="toggleBtn">☰</button>
  </div>


  <!-- CONTEÚDO -->
  <div class="container">
    <div class="card">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Imagem de Perfil Padrão" />
      <h2 id="nameDisplay"></h2>
      <input type="text" id="nameInput" style="display: none; text-align: center; font-weight: bold" />

      <div class="info">
        <p><i class="fas fa-user-graduate"></i> <span id="roleDisplay"></span><input type="text" id="roleInput"
            style="display: none" /></p>
        <p><i class="fas fa-map-marker-alt"></i> <span id="locationDisplay"></span><input type="text" id="locationInput"
            style="display: none" /></p>
        <p><i class="fas fa-envelope"></i> <span id="emailDisplay"></span><input type="email" id="emailInput"
            style="display: none" /></p>
        <p><i class="fas fa-phone"></i> <span id="phoneDisplay"></span><input type="text" id="phoneInput"
            style="display: none" /></p>
      </div>

      <button class="save-btn" id="saveBtn">Salvar</button>

      <div class="icons">
        <i class="fas fa-pencil-alt" title="Editar perfil" onclick="toggleEdit()"></i>
        <i class="fas fa-share-alt" title="Compartilhar"></i>

        <div class="fav">
          <i class="fas fa-heart" id="favBtn" title="Cursos Favoritos"></i>
          <div class="tooltip" id="tooltipFav">
            <span class="close-btn" id="closeTooltip">&times;</span>
            <strong>Cursos Favoritos:</strong>
            <ul id="courseList"></ul>
            <textarea id="courseInput" rows="4" placeholder="Digite cursos favoritos separados por linha..."></textarea>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="perfil.js">
  
  </script>
</body>

</html>
